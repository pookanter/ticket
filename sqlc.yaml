version: "2"
sql:
  - engine: "mysql"
    schema: "migration/schema.sql"
    queries:
      - "migration/users.sql"
      - "migration/boards.sql"
      - "migration/statuses.sql"
      - "migration/tickets.sql"
    gen:
      go:
        package: "db"
        out: "pkg/db"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_empty_slices: true

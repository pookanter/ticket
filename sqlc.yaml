version: "2"
sql:
  - engine: "mysql"
    schema: "migration/schema.sql"
    queries:
      - "migration/users.sql"
      - "migration/boards.sql"
      - "migration/statuses.sql"
      - "migration/tickets.sql"
    gen:
      go:
        package: "db"
        out: "pkg/db"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_empty_slices: true
        emit_db_tags: true
        overrides:
          - column: "board_view.statuses"
            go_type:
              type: "StatusView"
              slice: true
          - column: "status_view.tickets"
            go_type:
              type: "Ticket"
              slice: true

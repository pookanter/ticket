version: "2"
sql:
  - engine: "mysql"
    schema: "migration/schema.sql"
    queries:
      - "migration/users.sql"
      - "migration/boards.sql"
      - "migration/statuses.sql"
      - "migration/tickets.sql"
    gen:
      go:
        package: "db"
        out: "pkg/db"
        emit_empty_slices: true
        emit_db_tags: true
        emit_json_tags: true
        overrides:
          - db_type: varchar
            nullable: true
            go_type: "github.com/guregu/null.String"
          - db_type: text
            nullable: true
            go_type: "github.com/guregu/null.String"
          - db_type: datetime
            nullable: true
            go_type: "github.com/guregu/null.Time"
